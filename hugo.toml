baseURL = 'https://kinako890419.github.io/blog/'
languageCode = 'zh-tw'
title = 'kinako890419'
theme = "terminal"
pagination.pagerSize = 10
enableRobotsTXT = true

# if your resource directory contains an image called `cover.(jpg|png|webp)`,
# then the file will be used as a cover automatically.
# With this option you don't have to put the `cover` param in a front-matter.
autoCover = true

[params]
  author = "kinako890419"
  description = "生活紀錄｜筆記整理"
  contentTypeName = "posts"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[languages]
  [languages.tw]
    languageName = "Taiwan"
    title = "kinako890419"

    [languages.tw.params]
      subtitle = "kinako890419里民活動中心｜筆記紀錄"
      owner = "kinako890419"
      keywords = "kinako890419"
      copyright = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.tw.params.logo]
        logoText = "kinako890419里民活動中心"
        logoHomeLink = "/blog/tags/homepage/"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    url = "/posts"
    weight = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]